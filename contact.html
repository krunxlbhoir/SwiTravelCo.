<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Images/1657783668819.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./Styles/contact.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <title>SwiTravel Co.</title>
  </head>
  <body>
    <section class="contact-main">
      <nav>
        <div class="brand">
          <img src="./Images/1657783668819.png" alt="Tours&Travel" />
          <a href="/">SwiTravel Co.</a>
        </div>

        <i class="fa fa-bars" aria-hidden="true"></i>

        <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="/">Home</a></li>
          <li><a href="./book.html">Book</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="#signin">Sign in</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <h1>Our teams are here to help</h1>
        <p>Get in touch and let us know how we can help.</p>
        <a href="#contact">Need help?</a>
      </div>
    </section>

    <section class="contact-form" id="contact">
      <h1>Contact our team directly</h1>
      <form
        action="https://formsubmit.co/2ddfa5baa212c8c3b37ef74b978c3e31"
        method="POST"
      >
        <input type="text" name="fname" placeholder="First Name" required />
        <input type="text" name="lname" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="phone" placeholder="Phone" required />
        <textarea
          name="query"
          id=""
          cols="30"
          rows="5"
          placeholder="Query/Message"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <div class="signin" id="signin">
        <h1>Sign in</h1>
        <form action="">
          <div class="form-item">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-item">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit">Sign in</button>
        </form>
      </div>
    </section>

    <div class="companies">
      <div class="company-logos">
        <i class="fa fa-google"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-pinterest"></i>
      </div>
    </div>

    <div class="copyright">&copy; All rights reserved -2022</div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/navabr.js"></script>
  </body>
</html>
